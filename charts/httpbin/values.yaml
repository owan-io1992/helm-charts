# Default values for httpbin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Number of httpbin replicas to deploy
replicaCount: 1

# -- Container image configuration
image:
  # -- Image repository
  repository: mccutchen/go-httpbin
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# -- Image pull secrets
imagePullSecrets: []
# -- Override the chart name
nameOverride: ""
# -- Override the full chart name
fullnameOverride: ""

# -- Service account configuration
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Automatically mount a ServiceAccount's API credentials?
  automount: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations to add to pods
podAnnotations: {}
# -- Labels to add to pods
podLabels: {}

# -- Pod security context
podSecurityContext: {}
  # fsGroup: 2000

# -- Container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- Service configuration
service:
  # -- Service type
  type: ClusterIP
  # -- Service port
  port: 8080

# -- Ingress configuration
ingress:
  # -- Enable ingress
  enabled: false
  # -- Ingress class name
  className: ""
  # -- Ingress annotations
  annotations: {}
  # -- Ingress hosts
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  # -- Ingress TLS configuration
  # tls: []

# -- Gateway API configuration
gateway:
  # -- Enable gateway support
  enabled: false
  # -- The name of the GatewayClass resource.
  # In GKE, this should be "gke-l7-gxlb" for multi-cluster and "gke-l7-rilb" for single-cluster.
  # In Istio, this should be "istio".
  gatewayClassName: ""
  # -- The name of an existing Gateway resource to bind to.
  # If not specified, a new Gateway resource is created.
  gatewayName: ""
  # -- The namespace of an existing Gateway resource to bind to.
  # If not specified, the new Gateway resource is created in the same namespace as the chart.
  gatewayNamespace: ""
  # -- Listeners for the Gateway resource.
  # The name of the listener should match an entryPoint on the Gateway Controller.
  listeners:
    - name: http
      port: 8000
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
  # -- Hosts for the Gateway resource
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: PathPrefix

# -- Resource limits and requests
resources: {}
  # -- We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu:
  #   memory:
  # requests:
  #   cpu:
  #   memory:

# -- KEDA autoscaling configuration
keda:
  # -- Enable KEDA autoscaling
  enabled: false
  # -- KEDA polling interval
  pollingInterval: 60
  # -- KEDA cooldown period
  cooldownPeriod: 120
  # -- Minimum replica count for KEDA
  minReplicaCount: 1
  # -- Maximum replica count for KEDA
  maxReplicaCount: 3
  # -- KEDA triggers
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "80"

# Additional volumes on the output Deployment definition.
# -- Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
# -- Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

# -- Node selector for pod assignment
nodeSelector: {}

# -- Tolerations for pod assignment
tolerations: []

# -- Affinity for pod assignment
affinity: {}
