# Default values for httpbin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mccutchen/go-httpbin
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  # tls: []

gateway:
  enabled: false
  # The name of the GatewayClass resource.
  # In GKE, this should be "gke-l7-gxlb" for multi-cluster and "gke-l7-rilb" for single-cluster.
  # In Istio, this should be "istio".
  gatewayClassName: ""
  # The name of an existing Gateway resource to bind to.
  # If not specified, a new Gateway resource is created.
  gatewayName: ""
  # The namespace of an existing Gateway resource to bind to.
  # If not specified, the new Gateway resource is created in the same namespace as the chart.
  gatewayNamespace: ""
  # Listeners for the Gateway resource.
  # The name of the listener should match an entryPoint on the Gateway Controller.
  listeners:
    - name: http
      port: 8000
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: PathPrefix

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 
  #   memory: 
  # requests: 
  #   cpu: 
  #   memory: 

keda:
  enabled: false
  pollingInterval: 60
  cooldownPeriod: 120
  minReplicaCount: 1
  maxReplicaCount: 3
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "80"

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
